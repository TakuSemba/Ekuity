name: Release CI

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: olegtarasov/get-tag@j1
      id: tagName
    - name: Get Tag Name
      with:
        tagname: ${{ steps.tagName.outputs.tag }}
    - name: Build with Gradle
      run: ./gradlew distTar distZip
    - name: GitHub Release
      uses: softprops/action-gh-release@v0.1.4
      with:
        files: ekuity/build/distributions/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Update Homebrew Tap
      uses: mislav/bump-homebrew-formula-action@v1.4
      with:
        homebrew-tap: takusemba/homebrew-ekuity
        formula-name: ekuity
        download-url: https://github.com/TakuSemba/Ekuity/releases/download/${{ GITHUB_TAG_NAME }}/ekuity.tar
      env:
        COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
