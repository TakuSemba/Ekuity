name: Release CI

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew distTar distZip
    - name: GitHub Release
      uses: softprops/action-gh-release@v0.1.4
      with:
        file: ekuity/build/distributions/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Update Homebrew Tap
      uses: mislav/bump-homebrew-formula-action@v1.4
      with:
        tap: takusemba/homebrew-ekuity
        homebrew-tap: TakuSemba/Ekuity
        formula-name: ekuity
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
